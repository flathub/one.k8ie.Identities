app-id: one.k8ie.Identities
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: identities
finish-args:
- --share=network
- --share=ipc
- --filesystem=~/.gnupg/public-keys.d/pubring.db:ro
- --filesystem=~/.gnupg/pubring.kbx:ro
- --filesystem=~/.gnupg/common.conf:ro
- --socket=gpg-agent
- --socket=fallback-x11
- --talk-name=org.freedesktop.secrets
- --talk-name=org.gnome.keyring.SystemPrompter
- --device=dri
- --socket=wayland
modules:
- pyotp.json
- python-gnupg.json
- name: blueprint-compiler
  buildsystem: meson
  cleanup:
  - '*'
  sources:
  - type: git
    url: https://gitlab.gnome.org/GNOME/blueprint-compiler
    tag: v0.18.0
- name: identities
  builddir: true
  buildsystem: meson
  sources:
  - type: git
    url: https://github.com/k8ieone/identities
    tag: 0.2.0
